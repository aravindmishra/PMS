
<!-- MAIN -->
<div class="main bill-form">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Bill</h3>
            <div class="row form-block">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bill Recepit</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row ">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Mobile No." [(ngModel)]="mobileNo" (keypress)="commonService.numberOnly($event)"  maxlength="10">
                                    <p *ngIf="checkValidMobileNo()!= 10" class="error-warning-message">  Please enter valid mobile no.</p>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-4">
                                    <input type="text" list="brow" class="form-control" [(ngModel)]="medicineName" placeholder="Medicine Name" (focusout)="checkValidMedicine(medicineName)">
                                    <p class="error-warning-message" *ngIf="!medicineName">  Please enter valid medicine </p>
                                    <datalist id="brow" class="brow">
                                        <option *ngFor="let name of medicineNameList" [value]="name">
                                    </datalist>  
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Quantity" [(ngModel)]="quantity">
                                    <p class="error-warning-message"></p>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" (click)="addMedicineInBill()"><i class="fa fa-plus"></i> Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body">
                            <div class="panel">
								<div class="panel-body">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th>Medicine Name</th>
												<th>Quantity</th>
												<th>Price</th>
                                                <th>Action</th>
											</tr>
										</thead>
										<tbody *ngIf="billMedicineList.length > 0">
											<tr *ngFor="let item of billMedicineList; let i = index">
                                                <td>{{ i+1 }}</td>
												<td>{{ item.medicine_name}}</td>
												<td>{{ item.purchased_qty }}</td>
												<td>{{ item.total | number : '1.2-2' }}</td>
                                                <td><button type="button" class="btn btn-danger" (click)="removeMedicineInBill(item)"><i class="fa fa-trash-o"></i></button></td>
											</tr>
										</tbody>
									</table>
                                    <div class="row no-data-found" *ngIf="billMedicineList.length == 0">
                                        <div class="col-md-12">
                                           <span> + Add Medicine</span>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-print"></i> Bill</button>
                                        </div>
                                        <div class="col-md-6 total">
                                            <h3 class="right-side"> Total : <span>{{totalAmount | number : '1.2-2' }}</span></h3>
                                        </div>
                                    </div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
