
<!-- MAIN -->
<div class="main bill-form">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Bill</h3>
            <div class="row form-block">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bill Recepit</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row ">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Mobile No." [(ngModel)]="mobileNo" (keypress)="commonService.numberOnly($event)"  maxlength="10">
                                    <p *ngIf="checkValidMobileNo()!= 10" class="error-warning-message">  Please enter valid mobile no.</p>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Medicine Name">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Quantity">
                                    <p class="error-warning-message"></p>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body">
                            <div class="panel">
								<div class="panel-body">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th>Medicine Name</th>
												<th>Quantity</th>
												<th>Price</th>
                                                <th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>Steve</td>
												<td>Jobs</td>
												<td>@steve</td>
                                                <td><button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
											</tr>
											<tr>
												<td>2</td>
												<td>Simon</td>
												<td>Philips</td>
												<td>@simon</td>
                                                <td><button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
											</tr>
											<tr>
												<td>3</td>
												<td>Jane</td>
												<td>Doe</td>
												<td>@jane</td>
                                                <td><button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
											</tr>
										</tbody>
									</table>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-print"></i> Bill</button>
                                        </div>
                                        <div class="col-md-6 total">
                                            <h3 class="right-side"> Total : <span>1000.00</span></h3>
                                        </div>
                                    </div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
