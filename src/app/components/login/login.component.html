<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="header">
                        <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                        <p class="lead">Login to your account</p>
                    </div>
                    <form class="form-auth-small" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Username</label>
                            <input type="text" class="form-control" id="signin-email" placeholder="Username" formControlName="username">
                            <p class="error-warning-message align-left">Username required.</p>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            <input type="password" class="form-control" id="signin-password" placeholder="Password" formControlName="password">
                            <p class="error-warning-message align-left">Password required.</p>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                        <div class="bottom">
                            <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Pharmacy will helps people.</h1>
                    <p>Be Healthy..! Be Safe..!</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
